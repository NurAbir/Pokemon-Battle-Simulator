<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pokémon Battle Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #B0E0E6 50%, #7EC8E3 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Pokémon Battle Simulator</h1>
        
        <!-- Login Form -->
        <div id="loginForm">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Login</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="ash@pokemon.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••">
                </div>
                <button onclick="login()" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                    Login
                </button>
            </div>
            <p class="text-center text-gray-600 mt-4">
                Don't have an account? 
                <button onclick="showRegister()" class="text-blue-500 font-semibold hover:underline">Register</button>
            </p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Register</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="regUsername" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ash">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="regEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="ash@pokemon.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="regPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••">
                </div>
                <button onclick="register()" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition-colors">
                    Register
                </button>
            </div>
            <p class="text-center text-gray-600 mt-4">
                Already have an account? 
                <button onclick="showLogin()" class="text-blue-500 font-semibold hover:underline">Login</button>
            </p>
        </div>

        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `mt-4 p-3 rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            msg.classList.remove('hidden');
        }

        async function register() {
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                // Save token
                localStorage.setItem('token', data.token);
                
                showMessage('Registration successful! Redirecting...', false);
                
                // Redirect to profile
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
            } catch (error) {
                showMessage(error.message, true);
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // Save token
                localStorage.setItem('token', data.token);
                
                showMessage('Login successful! Redirecting...', false);
                
                // Redirect to profile
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
            } catch (error) {
                showMessage(error.message, true);
            }
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
